<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote</title>
    <link rel="stylesheet" href="randomquote.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Random Quote Generator</h1>
      <h3 class="piece">
        <p>
          <i class="fa-solid fa-quote-left"></i>
          <span class="para">Type a word and press enter</span>
          <i class="fa-solid fa-quote-right"></i>
        </p>
      </h3>
      <p><small class="author">~author</small></p>
      <button class="btn">GET A QUOTE</button>
    </div>

    <script src="randomquote.js"></script>
    <script
      src="https://kit.fontawesome.com/28b7426ec9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
